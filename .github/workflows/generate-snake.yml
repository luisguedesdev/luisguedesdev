name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # executa diariamente √† meia-noite UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Gerar snake.svg com cores personalizadas
        uses: Platane/snk@v3
        with:
          github_user_name: luisguedesdev
          outputs: |
            dist/github-contribution-grid-snake.svg
          entryPoint: .github/snakes/config.json

      - name: Commit e push do arquivo
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: action@github.com
          message: "Atualizando o Snake üêç"
          add: "dist/github-contribution-grid-snake.svg"
